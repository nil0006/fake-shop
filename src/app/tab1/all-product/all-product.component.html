<ion-content [fullscreen]="true" >
  <div class="flex justify-between items-center p-4 text-3xl lg:w-3/5 lg:m-auto">
    <ion-icon name="chevron-back-outline" (click)="back()"></ion-icon>
    <div class="w-full text-2xl font-bold" ><span (click)="back()">{{headder|titlecase}}</span></div>
  </div>
  <div class="px-5 mt-6 lg:w-3/5 lg:m-auto">
    <div class="border border-gray-500 flex p-4 my-5 rounded-xl" *ngFor="let product of allProduct" (click)="routeToProduct(product.id)">

      <div class="w-1/3 rounded-lg flex justify-center items-center mr-4">
        <img [src]="product.image" class="w-40 max-80" [alt]="product.category">
      </div>
      <div class="flex flex-col justify-between items-start w-2/3">
        <div class="font-semibold text-lg">{{product.title | titlecase }}</div>
        <div class="font-medium text-gray-500 flex justify-between w-full items-center">
          <div>{{product.category|titlecase}}</div>&#8226; <div>{{product.rating.rate}} <ion-icon name="star"
              class="text-yellow-600 text-sm"></ion-icon>
          </div>
        </div>
        <div class="text-lg font-medium text-red-900 pt-3">
          ${{product.price}}
        </div>
      </div>

    </div>
  </div>

</ion-content>
