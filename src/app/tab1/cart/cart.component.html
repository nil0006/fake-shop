<ion-content [fullscreen]="true">
  <div class="flex justify-between items-center p-4 text-3xl lg:w-3/5 lg:m-auto ">
    <ion-icon name="chevron-back-outline" (click)="back()"></ion-icon>
    <div class="w-full text-2xl font-bold"><span (click)="back()">Your Cart</span></div>
  </div>
  
  <div class="px-5 mt-6 lg:w-3/5 lg:m-auto pb-32" *ngIf="shop.cartData.length">
    <div class="border border-gray-500 flex p-4 my-5 rounded-xl" *ngFor="let cart of shop.cartData; index as i" >
  
      <div class="w-1/3 rounded-lg flex justify-center items-center mr-4">
        <img [src]="cart.image" class="w-40 max-80" [alt]="cart.category">
      </div>
      <div class="flex flex-col justify-between items-start w-2/3">
        <div class="font-semibold text-lg">{{cart.title | titlecase }}</div>
        
        <div class="text-base text-red-900 pt-1">
          ${{cart.price}}
        </div>
        <div class="flex items-center justify-between w-full pt-3"> 
        <div class="flex justify-around w-2/5 ">
          <svg class="fill-current text-gray-600 w-3" viewBox="0 0 448 512" (click)="decreseCartQuantity(i)"><path d="M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/>
          </svg>
          <span>{{cart.quantity}}</span>
          
          <svg class="fill-current text-gray-600 w-3" viewBox="0 0 448 512" (click)="increseCartQuantity(i)">
            <path d="M416 208H272V64c0-17.67-14.33-32-32-32h-32c-17.67 0-32 14.33-32 32v144H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h144v144c0 17.67 14.33 32 32 32h32c17.67 0 32-14.33 32-32V304h144c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"/>
          </svg>
        </div>
        <div>
          <ion-button fill="clear" class="border border-black rounded-full text-sm  text-black" (click)="removeFromCart(i)">
            Remove
          </ion-button>
        </div>
      </div>
    </div>
    </div>
  </div>

 
</ion-content>
<ion-fab vertical="bottom" horizontal="center" class="w-11/12 flex flex-col justify-center items-center bg-white bottom-0 rounded" >
  <div class="flex w-11/12 justify-between items-center mb-10"><span class="text-lg font-semibold text-black">Total</span><span class="text-2xl text-red-700 font-semibold ">${{getTotal()}}</span></div>
  <ion-fab-button [disabled]="buttonDisable()" class="w-full text-lg mb-3"  id="open-toast" (click)="proceedToCheckout()">
    <span *ngIf="buttonDisable()">Add Items To Proceed</span> <span *ngIf="!buttonDisable()">Proceed to Checkout</span> 
  </ion-fab-button>
</ion-fab>
